    <style>
        :root {
            --primary-bg: #F3EEE7;
            --primary-text: #313131;
            --warm-taupe: #D4C4B0;
            --soft-sand: #E8DFD3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.7;
            font-weight: 300;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: cardIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* — Headshot — */
        .headshot {
            width: 140px;
            height: 140px;
            border-radius: 0;
            object-fit: cover;
            object-position: center top;
            border: 2px solid var(--warm-taupe);
            margin-bottom: 30px;
        }

        /* — Name — */
        .card-name {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        /* — Divider line — */
        .line {
            width: 50px;
            height: 1px;
            background: var(--warm-taupe);
            margin: 24px auto;
        }

        /* — Contact details — */
        .card-details {
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
            margin-bottom: 24px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .detail-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--warm-taupe);
            width: 16px;
            text-align: right;
            flex-shrink: 0;
        }

        .contact-row a {
            color: var(--primary-text);
            text-decoration: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-row a:hover { opacity: 0.6; }

        .sep {
            color: var(--warm-taupe);
            margin: 0 8px;
            font-size: 0.65rem;
        }

        /* — Websites — */
        .websites {
            margin-bottom: 32px;
        }

        .website-link {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--primary-text);
            text-decoration: none;
            position: relative;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .website-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--warm-taupe);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .website-link:hover::after { width: 100%; }
        .website-link:hover { opacity: 0.7; }

        /* — Social groups — */
        .social-group {
            margin-bottom: 24px;
        }

        .social-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.55rem;
            font-weight: 400;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--warm-taupe);
            margin-bottom: 12px;
        }

        /* — Social icons — */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--warm-taupe);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-text);
            transition: fill 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-icon:hover {
            background: var(--primary-text);
            border-color: var(--primary-text);
            transform: scale(1.1);
        }

        .social-icon:hover svg { fill: var(--primary-bg); }

        /* Solanki Co variant — lighter border, smaller */
        .social-icon--co {
            width: 36px;
            height: 36px;
            border-color: rgba(212, 196, 176, 0.5);
        }

        .social-icon--co svg {
            width: 16px;
            height: 16px;
            fill: #9B9183;
        }

        .social-icon--co:hover {
            background: #9B9183;
            border-color: #9B9183;
            transform: scale(1.1);
        }

        .social-icon--co:hover svg { fill: var(--primary-bg); }

        /* — QR code — */

            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        }

        .save-btn:hover { opacity: 0.85; }

<script>
// QR Code
(function(){

    canvas.height = size;
    canvas.style.width = '120px';
    canvas.style.height = '120px';

    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.onload = function() {
        ctx.fillStyle = '#F3EEE7';
        ctx.fillRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
    };
    img.src = 'https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=https://www.nitinsolanki.com/card&color=313131&bgcolor=F3EEE7&format=png&margin=10';
