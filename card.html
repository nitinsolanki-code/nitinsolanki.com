    <title>Nitin Solanki – Solanki Co</title>

    <meta property="og:title" content="Nitin Solanki – Solanki Co">

    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #FCFAF7; --bg-card: #E8DFD3; --accent: #D4C4B0; --text: #1A1C1E; --text-mid: rgb(120, 110, 100); --white: #FFFFFF; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .card {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo mark */
        .card-mark {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.6rem;
            font-weight: 300;
            color: var(--text);
            width: 52px;
            height: 52px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            margin: 0 auto 1.75rem;
        }

        /* Name */
        .card-name {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text);
            margin-bottom: 0.35rem;
            line-height: 1.2;
        }

        .card-title {
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--text-mid);
            margin-bottom: 0.25rem;
        }

        .card-company {
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--text-mid);
            margin-bottom: 2.5rem;
        }

        /* Divider */
        .card-divider {
            width: 32px;
            height: 1px;
            background: var(--accent);
            margin: 0 auto 2.5rem;
        }

        /* Contact details */
        .card-details {
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
            margin-bottom: 2.5rem;
        }

        .card-detail {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .card-detail-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--accent);
            width: 20px;
            text-align: right;
            flex-shrink: 0;
        }

        .card-detail a,
        .card-detail span {
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            font-weight: 300;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-detail a:hover {
            opacity: 0.5;
        }

        /* Save contact button */
        .card-save {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
            background: var(--text);
            color: var(--bg);
            border: none;
            text-decoration: none;
            font-size: 0.68rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 14px 32px;
            min-height: 48px;
            cursor: pointer;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 280px;
            margin-bottom: 2.5rem;
        }

        .card-save:hover {
            opacity: 0.8;
        }

        .card-save svg {
            width: 14px;
            height: 14px;
            fill: var(--bg);
        }

        /* QR code */
        .card-qr {
            margin-bottom: 2rem;
        }

        .card-qr img {
            width: 160px;
            height: 160px;
            border: 1px solid rgba(212, 196, 176, 0.4);
        }

        .card-qr-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.58rem;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--accent);
            margin-top: 0.75rem;
        }

        /* Socials */
        .card-socials {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .card-socials a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: 1px solid rgba(212, 196, 176, 0.5);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-socials a:hover {
            border-color: var(--accent);
            background: rgba(237, 232, 227, 0.4);
        }

        .card-socials a svg {
            width: 14px;
            height: 14px;
            fill: var(--text-mid);
            transition: fill 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-socials a:hover svg {
            fill: var(--text);
        }

        /* Website link */
        .card-site {
            font-family: 'Inter', sans-serif;
            font-size: 0.62rem;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-mid);
            text-decoration: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-site:hover {
            opacity: 0.5;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .card-mark { width: 56px; height: 56px; font-size: 1.7rem; }
            .card-name { font-size: 2.2rem; letter-spacing: 5px; }
        }
    </style>
</head>
